name: Create and publish a Docker image, Deploy to Cloudtype

on:
  push:
    branches:
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  SPACE_NAME: dmsrkd1216
  PROJECT_NAME: toy-squads
  REPOSITORY_NAME: toy-squad-container
  NODE_REPOSITORY_NAME: toy-squad-nest

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHP_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to Cloudtype
        uses: cloudtype-github-actions/deploy@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          project: ${{ env.SPACE_NAME }}/${{ env.PROJECT_NAME }}
          stage: develop
          yaml: |
            name: ${{ env.REPOSITORY_NAME }} 
            app: container
            options:
              ports: 8080
              image: ${{ steps.meta.outputs.tags }}
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Connect deploy key
        uses: cloudtype-github-actions/connect@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          ghtoken: ${{ secrets.GHP_TOKEN }}
      - name: Deploy
        uses: cloudtype-github-actions/deploy@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          project: dmsrkd1216/toy-squads
          stage: develop
          yaml: |
            name: toy-squad-nest
            app: node@16
            options:
              env:
                - name: NODE_ENV
                  var: NODE_ENV
                - name: SERVER_PORT
                  var: SERVER_PORT
                - name: DB_HOST
                  secret: DB_HOST
                - name: DB_PORT
                  secret: DB_PORT
                - name: DB_USER
                  secret: DB_USER
                - name: DB_PWD
                  secret: DB_PWD
                - name: DB_NAME
                  secret: DB_NAME
              ports: "3001"
              healthz: /health_check
              install: npm install
              build: npm run build
              start: npm run start:prod
              buildenv:
                - name: NODE_ENV
                  value: production
                - name: PORT
                  var: SERVER_PORT
                - name: DB_HOST
                  secret: DB_HOST
                - name: DB_PORT
                  secret: DB_PORT
                - name: DB_NAME
                  secret: DB_NAME
                - name: DB_USER
                  secret: DB_USER
                - name: DB_PWD
                  secret: DB_PWD
            context:
              git:
                url: git@github.com:${{ github.repository }}.git
                ref: ${{ github.ref }}
